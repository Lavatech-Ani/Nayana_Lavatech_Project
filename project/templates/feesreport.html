{% extends 'index.html' %}
{% block title %} Fees Report {% endblock %}
{% block css %}  {% endblock %}

{% block body %}
<div class="main">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form action="/feesreport/" method="post">{% csrf_token %}
          <fieldset>
            <legend class="text-xs-center header">Fees Report</legend>
            <div class="form-group">
              <span style='margin-right: 5em' class = "label label-default">Select : </span>
              <select>
                <option value="" disabled="disabled" selected="selected">Select Report Type</option>
                <option value="1">Today's Due Alert</option>
                <option value="2">Tomorrow's Due Alert</option>
                <option value="3">Current Week's Due Alert</option>
                <option value="4">Current Month's Due Alert</option>
                <option value="5">Complete Due Report</option>
                <option value="6">Discontinue Report</option>                          
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg">Search</button>
            </div>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">AID</th>
                  <th scope="col">Date</th>
                  <th scope="col">Name</th>
                  <th scope="col">Alias</th>
                  <th scope="col">Phone-No</th>
                  <th scope="col">EMail-Address</th>
                  <th scope="col">Course</th>
                  <th scope="col">BatchAlias</th>
                  <th scope="col">FeesPaid</th>
                  <th scope="col">FeesDue</th>
                  <th scope="col">Due-Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>  
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
{% block js%}
<script>
{% if thank %}
alert('Thanks for Registration. We will get back to you soon!');
document.location = "/feesreport/";
{% endif %}

</script>
 
{% endblock %}
