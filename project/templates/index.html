<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    

    <title>{% block title%}Lavatech Technology {% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
<style>

body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 160;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: blue;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 8px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}
 
.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 16px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 100px;}
  .sidenav a {font-size: 18px;}
}
{% block css %} {% endblock %}
</style>
</head>
<body>
    <div class="sidenav">
        <div class="sidebar-header">
            <h3><b> LavaTech </b></h3>
            <h3><b> Technology </b></h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <div onclick="blank()">
                        <i class="fas fa-plus"></i>
                        New
                    </div>
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="/enq/">Enquiry</a>
                    </li>
                    <li>
                        <a href="/addmission/">Admission</a>
                    </li>
                    <li>
                        <a href="/batch/">Batch</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#searchSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <div onclick="blank()">
                        <i class="fas fa-search"></i>
                        Search
                    </div>
                </a>
                <ul class="collapse list-unstyled" id="searchSubmenu">
                            <li>
                                <button type="button" onclick="searchenquiry()" class="btn btn-info btn-sm btn-block text-left" >Enquiry</button>
                            </li>
                            <li>
                                <button type="button" onclick="searchadmission()" class="btn btn-info btn-sm btn-block text-left">Admission</button>
                            </li>
                            <li>
                                <button type="button" onclick="searchbatch()" class="btn btn-info btn-sm btn-block text-left">Batch</button>
                            </li>
                    </ul>
                </li>
                <li>
                <a href="#modifySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <div onclick="blank()">
                        <i class="fas fa-exclamation-circle "></i>
                        Modify
                        </div>
                    </a>
                    <ul class="collapse list-unstyled" id="modifySubmenu">
                            <li>
                                <button type="button" onclick="modifyenquiry()" class="btn btn-info btn-sm btn-block text-left">Enquiry</button>
                            </li>
                            <li>
                                <button type="button" onclick="modifyadmission()" class="btn btn-info btn-sm btn-block text-left">Admission</button>
                            </li>
                            <li>
                                <button type="button" onclick="modifybatch()" class="btn btn-info btn-sm btn-block text-left">Batch</button>
                            </li>
                    </ul>
                </li>
                <li>
                <a href="#reportSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <div onclick="blank()">
                        <i class="fas fa-flag-checkered"></i>
                        Report
                        </div>

                    </a>
                    <ul class="collapse list-unstyled" id="reportSubmenu">
                            <li>
                                <button type="button" onclick="reportenquiry()" class="btn btn-info btn-sm btn-block text-left">Enquiry</button>
                            </li>
                            <li>
                                <button type="button" onclick="reportadmission()" class="btn btn-info btn-sm btn-block text-left">Admission</button>
                            </li>
                            <li>
                                <button type="button" onclick="reportbatch()" class="btn btn-info btn-sm btn-block text-left">Batch</button>
                            </li>
                            <li>
                                <button type="button" onclick="reportcontact()" class="btn btn-info btn-sm btn-block text-left">Contacts</button>
                            </li>
                    </ul>
                </li>
                <li>
                <a href="#feesSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <div onclick="blank()">
                        <i class="fas fa-check" aria-hidden="true"></i>
                        Fees
                        </div>

                    </a>
                    <ul class="collapse list-unstyled" id="feesSubmenu"   class="dropdown-toggle">
                            <li>
                                <button type="button" onclick="feesnew()" class="btn btn-info btn-sm btn-block text-left" id="fnew">Add</button>
                            </li>
                            <li>
                                <button type="button" onclick="feessearch()" class="btn btn-info btn-sm btn-block text-left">Search</button>UK/
                        <a href="#internSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                                <div onclick="blank()">
                                <i class="fas fa-graduation-cap" aria-hidden="true"></i>
                                InternShip
                                </div>
                            </a>
                            <ul class="collapse list-unstyled" id="internSubmenu"   class="dropdown-toggle">
                                    <li>
                                        <button type="button" onclick="internnew()" class="btn btn-info btn-sm btn-block text-left">Enquiry</button>
                                    </li>
                                    <li>
                                        <button type="button" onclick="internupdate()" class="btn btn-info btn-sm btn-block text-left">Update</label>
                                    </li>        
                                    <li>
                                            <button type="button" onclick="reportadmission()" class="btn btn-info btn-sm btn-block text-left">Report</label>
                                    </li>        
                            </ul>
                        </li>

                <li>
                    <a href="#pipeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <div onclick="blank()">
                    <i class="fas fa-users" aria-hidden="true"></i>
                        Pipeline
                    </div>
                    </a>
                        <ul class="collapse list-unstyled" id="pipeSubmenu"   class="dropdown-toggle">
                            <li>
                                <button type="button" onclick="reportenquiry()" class="btn btn-info btn-sm btn-block text-left">Yogita</button>
                            </li>
                            <li>
                                <button type="button" onclick="reportadmission()" class="btn btn-info btn-sm btn-block text-left">Aniket</label>
                            </li>        
                        </ul>
                </li>
            </ul>
        </nav>
    </div>
    {% block body %}{% endblock %}
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    {% block js %} {% endblock %}
  
</body>

</html>
