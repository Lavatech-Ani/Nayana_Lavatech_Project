<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <style>

        #leftContainer {
            float:left

        }

        #rightContainer {
            float:right
        }

        .header {
            color: #36A0FF;
            font-size: 27px;
            padding: 10px;
        }
    
        .bigicon {
            font-size: 30px;
            color: #36A0FF;
        }

        form {
            width: 100%;
            
        }

        body {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form action="/project/enq/" method="post">{% csrf_token %}
                        <fieldset>
                            <legend class="text-xs-center header">Enquiry</legend>
                            <div class="form-group">
                                <span style='margin-right: 1.25.00em' class = "label label-default">Date: </span>
                                <input style='margin-right: 20.25em' id="edate" name="edate" type="date" class="form-check-label">
                                <label style='margin-right: 25.25em' class="form-check-label">EnquiryAlias</label>
                                <label style='margin-right: 2.25em' class="form-check-label">EnquiryID</label>
                            </div>
                            <br>
                            <div class="form-group">
                                <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control col-md-08">
                            </div>
                            <div class="form-group">
                                    <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control col-md-08">
                            </div>
                            <div class="form-group">
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control col-md-12">
                            </div>
                            <div class="form-group">
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control col-md-12">
                            </div>
                            <div class="form-group">
                                    <textarea class="form-control col-md-12" id="Address" name="Address" placeholder="Address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <span style='margin-right: 6.25em' class = "label label-default">Courses Interested: </span>
                                <input type="checkbox" class="form-check-input" name="linux" id="linux" checked>
                                <label style='margin-right: 2.25em' class="form-check-label" for="linux">Linux</label>
                                <input type="checkbox" class="form-check-input" name="aws" id="aws">
                                <label style='margin-right: 2.25em' class="form-check-label" for="aws">AWS(Cloud)</label>
                                <input type="checkbox" class="form-check-input" name="python" id="python">
                                <label style='margin-right: 2.25em' class="form-check-label" for="python">Python</label>
                                <input type="checkbox" class="form-check-input" name="devops" id="devops">
                                <label style='margin-right: 2.25em' class="form-check-label" for="devops">DevOps</label>
                                <input type="checkbox" class="form-check-input" name="fullpython" id="fullpython">
                                <label style='margin-right: 2.25em' class="form-check-label" for="fullpython">FullStack(Python)</label>
                                <input type="checkbox" class="form-check-input" name="hadoop" id="hadoop">
                                <label style='margin-right: 2.25em' class="form-check-label" for="hadoop">HadoopAdmin</label>
                            </div>
                            <div class="form-group">
                                <span style='margin-right: 8.00em' class = "label label-default">Enquiry Source: </span>
                                <input type="checkbox" class="form-check-input" id="call" name="call" checked>
                                <label style='margin-right: 2.25em' class="form-check-label" for="call">Call</label>
                                <input type="checkbox" class="form-check-input" id="board" name="board">
                                <label style='margin-right: 2.25em' class="form-check-label" for="board">Board</label>
                                <input type="checkbox" class="form-check-input" id="reference" name="reference" onclick="ShowHideDiv()">
                                <label style='margin-right: 2.25em' class="form-check-label" for="reference">Reference</label> 
                                <input type="checkbox" class="form-check-input" id="yet5" name="yet5">
                                <label style='margin-right: 2.25em' class="form-check-label" for="yet5">Yet5</label>
                                <input type="checkbox" class="form-check-input" id="f2f" name="f2f">
                                <label style='margin-right: 2.25em' class="form-check-label" for="f2f">Face-2-Face</label>
                            </div>
                            <fieldset class="form-group" id="referenceName" style="display: none">
                                <div class="row">
                                    <legend class="col-md-2 col-form-label pt-0">Reference Name</legend>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control Reference Name" id="rname" placeholder="Reference Name" name="rname">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>  
                            <div class="form-group">
                                <span style='margin-right: 12.00em' class = "label label-default">Status: </span>
                                <input type="radio" class="form-check-input" id="student" name="student" onclick="ShowHideDiv()" >
                                <label style='margin-right: 5.25em' class="form-check-label" for="student">Student</label>
                                <input type="radio" class="form-check-input" id="employee" name="employee" onclick="ShowHideDiv()">
                                <label style='margin-right: 5.25em' class="form-check-label" for="employee">Employee</label>
                            </div>
                            <fieldset class="form-group" id="studentdetails" style="display: none">
                                <div class="row">
                                    <legend class="col-md-3 col-form-label pt-0">Student Details</legend>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control collegename" id="college" placeholder="College Name" name="collage">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control stream" id="stream" placeholder="Stream(BCA,BCS,BTech)..." name="stream">
                                        </div>
                                        <div class="form-group">
                                            <span style='margin-right: 12.00em' class = "label label-default">Year: </span>
                                            <input type="radio" class="form-check-input" id="fy" name="fy">
                                            <label style='margin-right: 5.25em' class="form-check-label" for="fy">FY</label>
                                            <input type="radio" class="form-check-input" id="sy" name="sy">
                                            <label style='margin-right: 5.25em' class="form-check-label" for="sy">SY</label>
                                            <input type="radio" class="form-check-input" id="ty" name="ty">
                                            <label style='margin-right: 5.25em' class="form-check-label" for="ty">TY</label>
                                            <input type="radio" class="form-check-input" id="passout" name="passout">
                                            <label style='margin-right: 5.25em' class="form-check-label" for="passout">Passout</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group" id="employeedetails" style="display: none">
                                <div class="row">
                                    <legend class="col-md-3 col-form-label pt-0">Employee Details</legend>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="company" placeholder="Company Name" name="company">
                                         </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="designation" placeholder="Designation" name="designation">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="years_of_exper" placeholder="No. of Years of Experience" name="year_exper">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">  
                                <span style='margin-right: 5.50em' class = "label label-default">Preferred Date/Time: </span>
                                <input type="radio" class="form-check-input" id="weekdays" name="weekdays" onclick="ShowHideDiv()" >
                                <label style='margin-right: 4.50em' class="form-check-label" for="weekdays">Weekdays</label>
                                <input type="radio" class="form-check-input" id="weekend" name="weekend" onclick="ShowHideDiv()"> 
                                <label style='margin-right: 4.25em' class="form-check-label" for="weekend">Weekend</label>
                            </div>
                            <fieldset class="form-group" id="weekdaystime" style="display: none">
                                <div class="row">
                                    <legend class="col-md-2 col-form-label pt-0">Preferred Date & Time</legend>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <input style='margin-right: 20.25em' id="wddate" name="wddate" type="date" class="form-check-label">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control weekdaystime" id="preweekdays" placeholder= "Preferred Time For Weekdays" name="weekdays">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group" id="weekendtime" style="display: none">
                                <div class="row">
                                    <legend class="col-md-2 col-form-label pt-0">Preferred Date & Time</legend>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                             <input style='margin-right: 20.25em' id="wedate" name="wedate" type="date" class="form-check-label">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control weekendtime" id="preweekend" placeholder= "Preferred Time For Weekend" name="weekend">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <br>
                            <div class="form-group">
                                <textarea class="form-control col-md-12" id="comments" name="comments" placeholder="Comments" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div> 
    </div> 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript">
  
function ShowHideDiv() {
        var ref = document.getElementById("reference");
        var stud = document.getElementById("student");
        var emp = document.getElementById("employee");
        var days = document.getElementById("weekdays");
        var end = document.getElementById("weekend");        
     
        var reftrue = document.getElementById("referenceName");
        var studtrue = document.getElementById("studentdetails");
        var emptrue = document.getElementById("employeedetails");
        var daystrue = document.getElementById("weekdaystime");
        var endtrue = document.getElementById("weekendtime");
        
        reftrue.style.display = ref.checked ? "block" : "none";
        studtrue.style.display = stud.checked ? "block" : "none";
        emptrue.style.display = emp.checked ? "block" : "none";
        daystrue.style.display = days.checked ? "block" : "none";
        endtrue.style.display = end.checked ? "block" : "none";
    }

{% if thank %}
alert('Thanks for Registration. We will get back to you soon!');
document.location = "/project/enq";
{% endif %}
</script>   
</body>
</html>
